<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=" utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="renderer" content="webkit" />
	<title>登录</title>
	<link rel="shortcut icon" href="https://i.jpg.dog/3239c9f8261900ee0a360263c616c50d.png" />
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.15/vue.min.js"></script>
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</head>
<body>
  <div id="app">
    <div class="bg-cover w-full h-screen flex justify-center items-center"
    style="background-image: url('https://w.wallhaven.cc/full/5g/wallhaven-5gppq5.jpg');">
      <div class="rounded-3xl backdrop-blur-sm shadow-xl w-500px p-10px">
        <el-form class="m-50px" ref="loginForm" :model="loginForm" :rules="rules">
          <el-form-item label-position="right">
			  <span class="text-black text-lg w-130px">社員ID</span>
            <el-input v-model="loginForm.userId" type="text" auto-complete="off" maxlength="10"></el-input>
          </el-form-item>
          <el-form-item >
			  <span class="text-black text-lg w-130px">パスワード</span>
            <el-input v-model="loginForm.password" type="password" maxlength="20"></el-input>
          </el-form-item>
          <el-form-item>
            <el-button type="primary" @click="handleLogin()">ログイン</el-button>
            <el-button @click="resetForm()">リセット</el-button>
          </el-form-item>
        </el-form>
      </div>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data() {
		  const validateUserId = (rule, value, callback) => {
            if (value.length > 10) {
              callback(new Error('账号必须在10位以内'))
            } else {
              callback()
            }
          }
          const validatePassword = (rule, value, callback) => {
            if (value.length > 20) {
              callback(new Error('密码必须在20位以内'))
            } else {
              callback()
            }
          }
        return {
          loginForm: {
            userId: '123',
            password: '123',
          },
          rules: {
	          userId: [
	            { validator: validateUserId, trigger: 'blur' }
	          ],
	          password: [
	            { validator: validatePassword, trigger: 'blur' }
	          ],
	      }
        }
      },
      methods: {
        async handleLogin() {
			sessionStorage.setItem('firstIn', 'true');
			
          this.$refs.loginForm.validate(async (valid) => {
            if (valid) {
              let res = await axios({
                url: 'http://localhost:8888/api/login',
                method: 'post',
                data: this.loginForm,
              })
              console.log('res-------->', res.data)
              if (String(res.data.code) === '0') {
                window.location.href = '/stock.html'
              } else {
                this.$message.error(res.data.msg)
              }
            }
          })
        },
        async resetForm() {
			this.loginForm.userId = ''
			this.loginForm.password = ''
      	}
      },

    })
  </script>

  <style>
    html body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .el-form-item__content {
	    display: flex;
	    justify-content: space-around;
	    align-items: center;
	}
  </style>
</body>
</html>
